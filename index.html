<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redux todo app</title>
</head>
<body>
  <h1>Vanilla Js app</h1>
  <div>
    <h2>Todo List</h2>
    <input type="text" id="todo" placeholder="Add Todo" />
    <button id="todoBtn">Add Todo</button>
    <ul id="todos"></ul>
  </div>

  <div>
    <h2>Goals List</h2>
    <input type="text" id="goal" placeholder="Add Goal" />
    <button id="goalBtn">Add Goal</button>
    <ul id="goals"></ul>
  </div>

  <hr>
  <h1>React js app</h1>
  <div id="app"></div>

  <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
  <script src="./index.js"></script>
  <script type="text/javascript">
    const checker = (store) => (next) => (action) => {
      if (action.type === ADD_TODO && action.todo.name.toLowerCase().includes('bitcoin')) {
        return alert('Nope, this is a bad idea !')

      }

      if (action.type === ADD_GOAL && action.goal.name.toLowerCase().includes('bitcoin')) {
        return alert('Nope, this is a bad idea')

      }

      return next(action)
    }

    const logger = (store) => (next) => (action) => {
      console.group(action.type)
        console.log('The action: ', action)
        const result = next(action)
        console.log('The new state: ', store.getState())
      console.groupEnd()

      return result
    }

    const store = Redux.createStore(Redux.combineReducers({todos, goals}), Redux.applyMiddleware(logger, checker))

    
    function generateId () {
      return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
    }

    function addTodo() {
      const input = document.getElementById('todo')
      const name = input.value

      store.dispatch(addTodoAction({
        name, 
        complete: false,
        id: generateId()
      }))
    }

    function addGoal() {
      const input = document.getElementById('goal')
      const name = input.value

      store.dispatch(addGoalAction({
        name, 
        id: generateId()
      }))
    }

    function createRemoveButton(onClick) {
      const button = document.createElement('button')
      button.innerHTML = 'X'
      button.style.marginLeft = '5px'

      button.addEventListener('click', onClick)

      return button
    }


    function addTodoToDOM(todo) {
      const node = document.createElement('li')
      const text = document.createTextNode(todo.name)

      const removeBtn = createRemoveButton(() => {
        store.dispatch(removeTodoAction(todo.id))
      })

      node.appendChild(text)
      node.appendChild(removeBtn)

      node.style.textDecoration = todo.complete ? 'line-through' : 'none'
      node.addEventListener('click', () => {
        store.dispatch(toggleTodoAction(todo.id))
      })

      document.getElementById('todos').appendChild(node)
    }

    function addGoalToDOM(goal) {
      const node = document.createElement('li')
      const text = document.createTextNode(goal.name)

      const removeBtn = createRemoveButton(() => {
        store.dispatch(removeGoalAction(goal.id))
      })

      node.appendChild(text)
      node.appendChild(removeBtn)

      document.getElementById('goals').appendChild(node)
    }

    store.subscribe(() => {
      const {goals, todos} = store.getState()

      document.getElementById('todos').innerHTML = ''
      document.getElementById('goals').innerHTML = ''

      goals.forEach(addGoalToDOM)
      todos.forEach(addTodoToDOM)
    })

    document.getElementById('todoBtn').addEventListener('click', addTodo)
    document.getElementById('goalBtn').addEventListener('click', addGoal)
  </script>
  <script type="text/babel">

    function List(props) {

      return (
        <ul>
          {props.items.map((item) => (
            <li key={item.id}>
              <span
                style={{ textDecoration: item.complete ? 'line-through' : 'none'}}
                onClick={() => props.toggleItem && props.toggleItem(item)}
              >
                {item.name}
              </span>
              <button style={{ marginLeft: '5px' }} onClick={() => props.removeItem(item)}>X</button>
            </li>
          ))}
        </ul>
      )
    }

    class Todo extends React.Component {
      addItem = (e) => {
        e.preventDefault()
        const name = this.input.value
        this.input.value = ''

        this.props.store.dispatch(addTodoAction({
          id: generateId(),
          complete: false,
          name
        }))
      }

      removeItem = (todo) => {
        this.props.store.dispatch(removeTodoAction(todo.id))
      }

      toggleItem = (todo) => {
        this.props.store.dispatch(toggleTodoAction(todo.id))
      }

      render() {
        return (
          <div>
            <h2>Todo List</h2>
            <input
              type="text"
              placeholder="Add Todo"
              ref={(input) => this.input = input}
            />

            <button style={{ marginLeft: '5px' }} onClick={this.addItem}>Add Todo</button>
            <List toggleItem={this.toggleItem} removeItem={this.removeItem} items={this.props.todos} />
          </div>
        )
      }
    }

    class Goal extends React.Component {
      addItem = (e) => {
        e.preventDefault()
        const name = this.input.value
        this.input.value = ''

        this.props.store.dispatch(addGoalAction({
          id: generateId(),
          name
        }))
      }

      removeItem = (goal) => {
        this.props.store.dispatch(removeGoalAction(goal.id))
      }

      render() {
        return (
          <div>
            <h2>Goal List</h2>
            <input
              type="text"
              placeholder="Add Goal"
              ref={(input) => this.input = input}
            />

            <button style={{ marginLeft: '5px' }} onClick={this.addItem}>Add Goal</button>
            <List removeItem={this.removeItem} items={this.props.goals}/>
          </div>
        )
      }
    }

    class App extends React.Component {
      componentDidMount () {
        const { store } = this.props

        store.subscribe(() => {
          this.forceUpdate()
        })
      }
      render() {
        const { store } = this.props
        const {todos, goals} = store.getState()

        return (
          <div>
            <Todo todos={todos} store={this.props.store} />
            <Goal goals={goals} store={this.props.store} />
          </div>
        )
      }
    }

    ReactDOM.render(<App store={store} />, document.getElementById('app'))
  </script>
</body>
</html>
